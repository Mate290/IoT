<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../static/style.css/" />
    <title>Dashboard</title>
    <link
      href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <aside>
      <span class="square">
        <span class="material-symbols-outlined"> menu </span>
      </span>
    </aside>
    <main class="dash-main">
      <h1 class="title">Tabla de usuarios</h1>
      <section>
        <div id="example-table"></div>
      </section>
      <script type="text/javascript">
        //define some sample data
        var tabledata = [
          {
            id: 1,
            Name: "Oli Bob",
            Age: "12",
            col: "+513197388231",
            dob: "24/03/1984",
          },
          {
            id: 2,
            Name: "Mary May",
            Age: "1",
            col: "+573206424532",
            dob: "14/05/1982",
          },
          {
            id: 3,
            Name: "Christine Lobowski",
            Age: "42",
            col: "+573008183319",
            dob: "22/05/1982",
          },
          {
            id: 4,
            Name: "Brendon Philips",
            Age: "125",
            col: "+573185827348",
            dob: "01/08/1980",
          },
          {
            id: 5,
            Name: "Margret Marmajuke",
            Age: "16",
            col: "+573178532348",
            dob: "31/01/1999",
          },
        ];

        //create Tabulator on DOM element with id "example-table"
        var table = new Tabulator("#example-table", {
          data: tabledata, //assign data to table
          layout: "fitColumns", //fit columns to width of table (optional)
          columns: [
            //Define Table Columns
            { title: "Name", field: "Name", width: 150 },
            {
              title: "Age",
              field: "Age",
              hozAlign: "left",
              formatter: "progress",
            },
            { title: "Phone", field: "col" },
            {
              title: "Date Of Birth",
              field: "dob",
              sorter: "date",
              hozAlign: "center",
            },
          ],
        });
      </script>
      <h5 class="title_2">Graficas</h5>

      <canvas id="myChart"> </canvas>
      <script>
        var xyValues = [
          { x: 50, y: 7 },
          { x: 60, y: 8 },
          { x: 70, y: 8 },
          { x: 80, y: 9 },
          { x: 90, y: 9 },
          { x: 100, y: 9 },
          { x: 110, y: 10 },
          { x: 120, y: 11 },
          { x: 130, y: 14 },
          { x: 140, y: 14 },
          { x: 150, y: 15 },
        ];

        new Chart("myChart", {
          type: "scatter",
          data: {
            datasets: [
              {
                pointRadius: 5,
                pointBackgroundColor: "rgb(0,0,0)",
                data: xyValues,
              },
            ],
          },
          options: {
            legend: { display: false },
            scales: {
              xAxes: [{ ticks: { min: 40, max: 160 } }],
              yAxes: [{ ticks: { min: 6, max: 16 } }],
            },
          },
        });

        var chartOptions = {
          legend: {
            display: true,
            position: "top",
            labels: {
              boxWidth: 80,
              fontColor: "black",
            },
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: false,
                  color: "black",
                },
                scaleLabel: {
                  display: true,
                  labelString: "Time in Seconds",
                  fontColor: "red",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  color: "black",
                  borderDash: [2, 5],
                },
                scaleLabel: {
                  display: true,
                  labelString: "Speed in Miles per Hour",
                  fontColor: "green",
                },
              },
            ],
          },
        };
      </script>
    </main>
  </body>
</html>
